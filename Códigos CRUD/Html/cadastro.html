<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="#" th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <p th:if="${erro}" th:text="${erro}" class="error"></p>
    <p>Já tem uma conta? <a th:href="@{/usuarios/login}">Faça login</a></p>
</body>
</html>
