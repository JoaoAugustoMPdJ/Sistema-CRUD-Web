<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Usuários Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">email@exemplo.com</td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> |
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/usuarios/cadastro}">Cadastrar Novo Usuário</a></p>
</body>
</html>
