<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Editar Usuário</h2>
    <form action="#" th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" readonly>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required>
        <br>
        <button type="submit">Atualizar</button>
    </form>
    <p><a th:href="@{/usuarios/lista}">Voltar para a Lista de Usuários</a></p>
</body>
</html>
